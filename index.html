<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego de Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            background-color: black;
            border: 2px solid white;
            display: block;
            touch-action: none; /* Previene el comportamiento del navegador al tocar */
        }
        #score {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="score">0 - 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const paddleWidth = 10;
        const paddleHeight = 75;
        const ballSize = 10;

        let score = { player1: 0, player2: 0 };

        let ball = {
            x: 0,
            y: 0,
            dx: 5,
            dy: 5,
            speed: 5
        };

        let paddle1 = {
            x: 0,
            y: 0,
            dy: 0,
            speed: 8
        };

        let paddle2 = {
            x: 0,
            y: 0,
            dy: 0,
            speed: 8
        };

        let keys = {};
        let touchState = { left: null, right: null };

        function setCanvasSize() {
            let width, height;
            if (window.innerWidth / window.innerHeight > 1.5) { // Landscape
                height = window.innerHeight * 0.9;
                width = height * 1.5;
            } else { // Portrait or Square
                width = window.innerWidth * 0.9;
                height = width / 1.5;
            }

            if (width > window.innerWidth || height > window.innerHeight) {
                width = window.innerWidth * 0.9;
                height = window.innerHeight * 0.9;
            }
            
            canvas.width = width;
            canvas.height = height;
            resetGame();
        }

        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            
            let angle = Math.random() * (Math.PI / 2) - (Math.PI / 4);
            ball.dx = Math.cos(angle) * ball.speed;
            ball.dy = Math.sin(angle) * ball.speed;
            if (Math.random() < 0.5) ball.dx *= -1;

            paddle1.x = 20;
            paddle1.y = canvas.height / 2 - paddleHeight / 2;
            paddle2.x = canvas.width - 20 - paddleWidth;
            paddle2.y = canvas.height / 2 - paddleHeight / 2;

            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `${score.player1} - ${score.player2}`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';

            ctx.fillRect(paddle1.x, paddle1.y, paddleWidth, paddleHeight);
            ctx.fillRect(paddle2.x, paddle2.y, paddleWidth, paddleHeight);

            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);

            ctx.beginPath();
            ctx.setLineDash([5, 15]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function update() {
            // Mover paletas con teclas
            if (keys['w'] && paddle1.y > 0) { paddle1.y -= paddle1.speed; }
            if (keys['s'] && paddle1.y + paddleHeight < canvas.height) { paddle1.y += paddle1.speed; }
            if (keys['ArrowUp'] && paddle2.y > 0) { paddle2.y -= paddle2.speed; }
            if (keys['ArrowDown'] && paddle2.y + paddleHeight < canvas.height) { paddle2.y += paddle2.speed; }

            // Mover paletas con toque
            if (touchState.left !== null) {
                let newY = touchState.left - paddleHeight / 2;
                if (newY > 0 && newY + paddleHeight < canvas.height) {
                    paddle1.y = newY;
                }
            }
            if (touchState.right !== null) {
                let newY = touchState.right - paddleHeight / 2;
                if (newY > 0 && newY + paddleHeight < canvas.height) {
                    paddle2.y = newY;
                }
            }
            
            // Movimiento de la pelota
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Rebote en bordes superior e inferior
            if (ball.y < 0 || ball.y + ballSize > canvas.height) {
                ball.dy *= -1;
            }

            // Rebote en paletas
            // Jugador 1
            if (ball.x < paddle1.x + paddleWidth &&
                ball.x > paddle1.x &&
                ball.y + ballSize > paddle1.y &&
                ball.y < paddle1.y + paddleHeight) {
                ball.dx *= -1;
                ball.speed *= 1.05;
                ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
                let paddleCenter = paddle1.y + paddleHeight / 2;
                let ballCenter = ball.y + ballSize / 2;
                let relativePosition = (ballCenter - paddleCenter) / (paddleHeight / 2);
                ball.dy = relativePosition * ball.speed;
            }

            // Jugador 2
            if (ball.x + ballSize > paddle2.x &&
                ball.x < paddle2.x + paddleWidth &&
                ball.y + ballSize > paddle2.y &&
                ball.y < paddle2.y + paddleHeight) {
                ball.dx *= -1;
                ball.speed *= 1.05;
                ball.dx = ball.dx < 0 ? -ball.speed : ball.speed;
                let paddleCenter = paddle2.y + paddleHeight / 2;
                let ballCenter = ball.y + ballSize / 2;
                let relativePosition = (ballCenter - paddleCenter) / (paddleHeight / 2);
                ball.dy = relativePosition * ball.speed;
            }

            // Anotar punto
            if (ball.x < 0) {
                score.player2++;
                resetGame();
            } else if (ball.x + ballSize > canvas.width) {
                score.player1++;
                resetGame();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Eventos de teclado para PC
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Eventos táctiles para celulares
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                const canvasRect = canvas.getBoundingClientRect();

                // Detectar qué paleta se está tocando
                if (touchX < canvasRect.left + canvas.width / 2) {
                    touchState.left = touchY - canvasRect.top;
                } else {
                    touchState.right = touchY - canvasRect.top;
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                const canvasRect = canvas.getBoundingClientRect();
                
                // Actualizar la posición de la paleta arrastrada
                if (touchX < canvasRect.left + canvas.width / 2) {
                    touchState.left = touchY - canvasRect.top;
                } else {
                    touchState.right = touchY - canvasRect.top;
                }
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const touchX = touch.clientX;
                const canvasRect = canvas.getBoundingClientRect();
                
                // Limpiar el estado de la paleta cuando se levanta el dedo
                if (touchX < canvasRect.left + canvas.width / 2) {
                    touchState.left = null;
                } else {
                    touchState.right = null;
                }
            }
        });

        // Manejar el tamaño de la ventana
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        
        // Iniciar el juego
        gameLoop();
    </script>
</body>
</html>
