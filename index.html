<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Responsive</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
    }
    canvas {
        background: black;
        display: block;
    }
    #restartBtn {
        display: none;
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 18px;
        background: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="restartBtn">Reiniciar</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

let paddleHeight, paddleWidth, ballSize;
let paddleLeftY, paddleRightY, ballX, ballY, ballSpeedX, ballSpeedY;
let leftScore = 0, rightScore = 0;
let gameInterval, gameStarted = false;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    paddleHeight = canvas.height * 0.2;
    paddleWidth = canvas.width * 0.02;
    ballSize = canvas.width * 0.02;

    resetPositions();
}

function resetPositions() {
    paddleLeftY = (canvas.height - paddleHeight) / 2;
    paddleRightY = (canvas.height - paddleHeight) / 2;
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballSpeedX = canvas.width * 0.005;
    ballSpeedY = canvas.height * 0.005;
}

function drawPaddle(x, y) {
    ctx.fillStyle = "white";
    ctx.fillRect(x, y, paddleWidth, paddleHeight);
}

function drawBall() {
    ctx.fillStyle = "white";
    ctx.fillRect(ballX, ballY, ballSize, ballSize);
}

function drawScore() {
    ctx.font = `${canvas.width * 0.05}px Arial`;
    ctx.fillText(leftScore, canvas.width * 0.25, 50);
    ctx.fillText(rightScore, canvas.width * 0.75, 50);
}

function moveBall() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY = -ballSpeedY;
    }

    // Paleta izquierda
    if (ballX <= paddleWidth &&
        ballY + ballSize >= paddleLeftY &&
        ballY <= paddleLeftY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
    }

    // Paleta derecha
    if (ballX + ballSize >= canvas.width - paddleWidth &&
        ballY + ballSize >= paddleRightY &&
        ballY <= paddleRightY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
    }

    // Punto
    if (ballX < 0) {
        rightScore++;
        checkWinner();
        resetPositions();
    }
    if (ballX > canvas.width) {
        leftScore++;
        checkWinner();
        resetPositions();
    }
}

function checkWinner() {
    if (leftScore >= 5 || rightScore >= 5) {
        clearInterval(gameInterval);
        ctx.fillStyle = "white";
        ctx.font = `${canvas.width * 0.08}px Arial`;
        ctx.fillText("¡Ganador!", canvas.width / 2 - 100, canvas.height / 2);
        restartBtn.style.display = "block";
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle(0, paddleLeftY);
    drawPaddle(canvas.width - paddleWidth, paddleRightY);
    drawBall();
    drawScore();
    moveBall();
}

canvas.addEventListener("touchmove", function(e) {
    if (e.touches.length === 2) {
        // Primer dedo controla izquierda
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];

        if (touch1.clientX < canvas.width / 2) {
            paddleLeftY = touch1.clientY - paddleHeight / 2;
        }
        if (touch2.clientX > canvas.width / 2) {
            paddleRightY = touch2.clientY - paddleHeight / 2;
        }
    } else if (e.touches.length === 1) {
        const touch = e.touches[0];
        if (touch.clientX < canvas.width / 2) {
            paddleLeftY = touch.clientY - paddleHeight / 2;
        } else {
            paddleRightY = touch.clientY - paddleHeight / 2;
        }
    }
});

canvas.addEventListener("click", function() {
    if (!gameStarted) {
        gameStarted = true;
        gameInterval = setInterval(gameLoop, 1000 / 60);
    }
});

restartBtn.addEventListener("click", function() {
    leftScore = 0;
    rightScore = 0;
    restartBtn.style.display = "none";
    resetPositions();
    gameInterval = setInterval(gameLoop, 1000 / 60);
});

window.addEventListener("resize", resizeCanvas);

// Inicialización
resizeCanvas();
ctx.fillStyle = "white";
ctx.font = `${canvas.width * 0.05}px Arial`;
ctx.fillText("Toca la pantalla para iniciar", canvas.width / 4, canvas.height / 2);
</script>

</body>
</html>
