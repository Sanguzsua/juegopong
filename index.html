<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid white;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            bottom: 10px;
            padding: 0 20px;
        }
        button {
            background: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>

    <div id="controls">
        <div>
            <button id="upLeft">⬆ Izquierda</button>
            <button id="downLeft">⬇ Izquierda</button>
        </div>
        <div>
            <button id="upRight">⬆ Derecha</button>
            <button id="downRight">⬇ Derecha</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        const ballSize = 10;

        let leftPaddle = { x: 0, y: canvas.height/2 - paddleHeight/2 };
        let rightPaddle = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2 };
        let ball = { x: canvas.width/2, y: canvas.height/2, speedX: 4, speedY: 4 };

        function drawPaddle(x, y) {
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.fillStyle = "white";
            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
        }

        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Rebote arriba y abajo
            if (ball.y <= 0 || ball.y + ballSize >= canvas.height) {
                ball.speedY = -ball.speedY;
            }

            // Rebote en la paleta izquierda
            if (ball.x <= leftPaddle.x + paddleWidth &&
                ball.y + ballSize >= leftPaddle.y &&
                ball.y <= leftPaddle.y + paddleHeight) {
                ball.speedX = -ball.speedX;
            }

            // Rebote en la paleta derecha
            if (ball.x + ballSize >= rightPaddle.x &&
                ball.y + ballSize >= rightPaddle.y &&
                ball.y <= rightPaddle.y + paddleHeight) {
                ball.speedX = -ball.speedX;
            }

            // Punto para derecha
            if (ball.x < 0) {
                resetBall();
            }

            // Punto para izquierda
            if (ball.x > canvas.width) {
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(leftPaddle.x, leftPaddle.y);
            drawPaddle(rightPaddle.x, rightPaddle.y);
            drawBall();
            moveBall();
        }

        setInterval(draw, 1000/60);

        // Controles de teclado
        document.addEventListener("keydown", (e) => {
            if (e.key === "w") leftPaddle.y -= 10;
            if (e.key === "s") leftPaddle.y += 10;
            if (e.key === "ArrowUp") rightPaddle.y -= 10;
            if (e.key === "ArrowDown") rightPaddle.y += 10;
        });

        // Controles táctiles
        document.getElementById("upLeft").addEventListener("click", () => {
            leftPaddle.y -= 10;
        });
        document.getElementById("downLeft").addEventListener("click", () => {
            leftPaddle.y += 10;
        });
        document.getElementById("upRight").addEventListener("click", () => {
            rightPaddle.y -= 10;
        });
        document.getElementById("downRight").addEventListener("click", () => {
            rightPaddle.y += 10;
        });
    </script>
</body>
</html>
