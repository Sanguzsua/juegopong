<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Juego Horizontal</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #juegoCanvas {
        background: #222;
        display: none; /* oculto por defecto si estÃ¡ en vertical */
    }

    #mensaje {
        color: white;
        font-size: 2em;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        display: none;
    }
</style>
</head>
<body>

<canvas id="juegoCanvas"></canvas>
<div id="mensaje">ðŸ“± Gira tu celular para jugar</div>

<script>
const canvas = document.getElementById("juegoCanvas");
const ctx = canvas.getContext("2d");
const mensaje = document.getElementById("mensaje");

// Ajustar tamaÃ±o del canvas
function ajustarCanvas() {
    if (window.innerWidth > window.innerHeight) {
        // Horizontal
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.display = "block";
        mensaje.style.display = "none";
    } else {
        // Vertical
        canvas.style.display = "none";
        mensaje.style.display = "block";
    }
}

// Evento al cambiar orientaciÃ³n o tamaÃ±o
window.addEventListener("resize", ajustarCanvas);
window.addEventListener("orientationchange", ajustarCanvas);
ajustarCanvas();

// --- Ejemplo de juego simple (bola que se mueve con el dedo) ---
let bola = { x: 100, y: 100, radio: 20, color: "red" };

canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    let toque = e.touches[0];
    let rect = canvas.getBoundingClientRect();
    bola.x = toque.clientX - rect.left;
    bola.y = toque.clientY - rect.top;
}, { passive: false });

function dibujarJuego() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(bola.x, bola.y, bola.radio, 0, Math.PI * 2);
    ctx.fillStyle = bola.color;
    ctx.fill();
    requestAnimationFrame(dibujarJuego);
}

dibujarJuego();
</script>

</body>
</html>
