<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego en pantalla completa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            font-size: 1.5em;
            padding: 20px;
        }

        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Mensaje para girar el celular -->
    <div id="orientation-message">
        ðŸ”„ Por favor, gira tu dispositivo a <strong>modo horizontal</strong> para jugar.
    </div>

    <!-- Juego -->
    <iframe id="game" src="https://www.retrogames.cc/embed/43116-sonic-the-hedgehog-japan.html" allowfullscreen></iframe>

    <script>
        function checkOrientation() {
            const message = document.getElementById('orientation-message');
            if (window.innerWidth < window.innerHeight) {
                // Modo vertical
                message.style.display = 'flex';
            } else {
                // Modo horizontal
                message.style.display = 'none';
            }
        }

        // Revisar orientaciÃ³n al cargar y cuando se gira
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
    </script>

</body>
</html>
