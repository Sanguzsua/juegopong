<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego Pong</title>
<style>
    body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
    }
    #gameCanvas {
        background: #000;
        display: block;
    }
    #rotateMessage {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        font-size: 2em;
        text-align: center;
        padding-top: 40vh;
    }
    @media (orientation: portrait) {
        #rotateMessage {
            display: block;
        }
        #gameCanvas {
            display: none;
        }
    }
</style>
</head>
<body>

<div id="rotateMessage">ðŸ”„ Gira el celular para jugar</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ajustar tamaÃ±o del canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Variables del juego
    let paddleHeight = 100;
    let paddleWidth = 10;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballRadius = 10;
    let ballSpeedX = 5;
    let ballSpeedY = 5;

    // Movimiento del jugador
    document.addEventListener("mousemove", function (e) {
        playerY = e.clientY - paddleHeight / 2;
    });

    // Dibujar paletas
    function drawPaddle(x, y) {
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    // Dibujar pelota
    function drawBall(x, y) {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fill();
    }

    // LÃ³gica del juego
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPaddle(0, playerY);
        drawPaddle(canvas.width - paddleWidth, aiY);
        drawBall(ballX, ballY);

        // Movimiento de la pelota
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
            ballSpeedY = -ballSpeedY;
        }

        // Rebote con jugador
        if (ballX - ballRadius < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
            ballSpeedX = -ballSpeedX;
        }

        // Rebote con IA
        if (ballX + ballRadius > canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight) {
            ballSpeedX = -ballSpeedX;
        }

        // Movimiento de la IA
        let aiCenter = aiY + paddleHeight / 2;
        if (aiCenter < ballY) aiY += 4;
        else aiY -= 4;

        // Reiniciar pelota si sale
        if (ballX < 0 || ballX > canvas.width) {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
