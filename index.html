<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego de Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            background-color: black;
            border: 2px solid white;
            display: block;
            touch-action: none; /* Previene el comportamiento del navegador al tocar */
        }
        #score {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        #touchControls {
            display: none; /* Inicialmente oculto para computadoras */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .touch-area {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .left-paddle-touch { left: 0; }
        .right-paddle-touch { right: 0; }
        .touch-button {
            flex-grow: 1;
            /* background-color: rgba(255, 255, 255, 0.1); */
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
        }
    </style>
</head>
<body>
    <div id="score">0 - 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="touchControls">
        <div class="touch-area left-paddle-touch">
            <div class="touch-button" id="leftUp"></div>
            <div class="touch-button" id="leftDown"></div>
        </div>
        <div class="touch-area right-paddle-touch">
            <div class="touch-button" id="rightUp"></div>
            <div class="touch-button" id="rightDown"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById('touchControls').style.display = 'flex';
        }

        const paddleWidth = 10;
        const paddleHeight = 75;
        const ballSize = 10;

        let score = { player1: 0, player2: 0 };

        let ball = {
            x: 0,
            y: 0,
            dx: 5,
            dy: 5,
            speed: 5
        };

        let paddle1 = {
            x: 0,
            y: 0,
            dy: 0,
            speed: 8
        };

        let paddle2 = {
            x: 0,
            y: 0,
            dy: 0,
            speed: 8
        };

        let keys = {};

        function setCanvasSize() {
            let width, height;
            if (window.innerWidth / window.innerHeight > 1.5) { // Landscape
                height = window.innerHeight * 0.9;
                width = height * 1.5;
            } else { // Portrait or Square
                width = window.innerWidth * 0.9;
                height = width / 1.5;
            }

            if (width > window.innerWidth || height > window.innerHeight) {
                width = window.innerWidth * 0.9;
                height = window.innerHeight * 0.9;
            }
            
            canvas.width = width;
            canvas.height = height;
            resetGame();
        }

        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            
            let angle = Math.random() * (Math.PI / 2) - (Math.PI / 4); // Angulo inicial aleatorio
            ball.dx = Math.cos(angle) * ball.speed;
            ball.dy = Math.sin(angle) * ball.speed;
            if (Math.random() < 0.5) ball.dx *= -1; // Dirección inicial aleatoria

            paddle1.x = 20;
            paddle1.y = canvas.height / 2 - paddleHeight / 2;
            paddle2.x = canvas.width - 20 - paddleWidth;
            paddle2.y = canvas.height / 2 - paddleHeight / 2;

            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `${score.player1} - ${score.player2}`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';

            // Dibujar paletas
            ctx.fillRect(paddle1.x, paddle1.y, paddleWidth, paddleHeight);
            ctx.fillRect(paddle2.x, paddle2.y, paddleWidth, paddleHeight);

            // Dibujar pelota
            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);

            // Línea central
            ctx.beginPath();
            ctx.setLineDash([5, 15]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function update() {
            // Mover paletas con teclas
            if (keys['w'] && paddle1.y > 0) { paddle1.y -= paddle1.speed; }
            if (keys['s'] && paddle1.y + paddleHeight < canvas.height) { paddle1.y += paddle1.speed; }
            if (keys['ArrowUp'] && paddle2.y > 0) { paddle2.y -= paddle2.speed; }
            if (keys['ArrowDown'] && paddle2.y + paddleHeight < canvas.height) { paddle2.y += paddle2.speed; }

            // Mover paletas con toque
            if (isMobile) {
                if (paddle1.dy > 0 && paddle1.y + paddleHeight < canvas.height) { paddle1.y += paddle1.speed; }
                if (paddle1.dy < 0 && paddle1.y > 0) { paddle1.y -= paddle1.speed; }
                if (paddle2.dy > 0 && paddle2.y + paddleHeight < canvas.height) { paddle2.y += paddle2.speed; }
                if (paddle2.dy < 0 && paddle2.y > 0) { paddle2.y -= paddle2.speed; }
            }
            
            // Movimiento de la pelota
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Rebote en bordes superior e inferior
            if (ball.y < 0 || ball.y + ballSize > canvas.height) {
                ball.dy *= -1;
            }

            // Rebote en paletas
            // Jugador 1
            if (ball.x < paddle1.x + paddleWidth &&
                ball.x > paddle1.x &&
                ball.y + ballSize > paddle1.y &&
                ball.y < paddle1.y + paddleHeight) {
                ball.dx *= -1;
                ball.speed *= 1.05; // Aumenta la velocidad
                ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
                let paddleCenter = paddle1.y + paddleHeight / 2;
                let ballCenter = ball.y + ballSize / 2;
                let relativePosition = (ballCenter - paddleCenter) / (paddleHeight / 2);
                ball.dy = relativePosition * ball.speed;
            }

            // Jugador 2
            if (ball.x + ballSize > paddle2.x &&
                ball.x < paddle2.x + paddleWidth &&
                ball.y + ballSize > paddle2.y &&
                ball.y < paddle2.y + paddleHeight) {
                ball.dx *= -1;
                ball.speed *= 1.05; // Aumenta la velocidad
                ball.dx = ball.dx < 0 ? -ball.speed : ball.speed;
                let paddleCenter = paddle2.y + paddleHeight / 2;
                let ballCenter = ball.y + ballSize / 2;
                let relativePosition = (ballCenter - paddleCenter) / (paddleHeight / 2);
                ball.dy = relativePosition * ball.speed;
            }

            // Anotar punto
            if (ball.x < 0) {
                score.player2++;
                resetGame();
            } else if (ball.x + ballSize > canvas.width) {
                score.player1++;
                resetGame();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Eventos de teclado para PC
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Eventos táctiles para celulares
        if (isMobile) {
            document.getElementById('leftUp').addEventListener('touchstart', () => { paddle1.dy = -1; });
            document.getElementById('leftUp').addEventListener('touchend', () => { paddle1.dy = 0; });
            document.getElementById('leftDown').addEventListener('touchstart', () => { paddle1.dy = 1; });
            document.getElementById('leftDown').addEventListener('touchend', () => { paddle1.dy = 0; });

            document.getElementById('rightUp').addEventListener('touchstart', () => { paddle2.dy = -1; });
            document.getElementById('rightUp').addEventListener('touchend', () => { paddle2.dy = 0; });
            document.getElementById('rightDown').addEventListener('touchstart', () => { paddle2.dy = 1; });
            document.getElementById('rightDown').addEventListener('touchend', () => { paddle2.dy = 0; });
        }

        // Manejar el tamaño de la ventana
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        
        // Iniciar el juego
        gameLoop();
    </script>
</body>
</html>
